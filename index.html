<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticker API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Merriweather+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-container">
            <div class="title">
                <h1><marque>Stock Indices Search</marque></h1>
            </div>
        </div>
    </header>
    <div class="row">
        <div id="instruction" class="col-lg-6">
            <h2>Stock Indices Instruction</h2>
            <br>
            <p>Input stock ticker to view price from the last market close.</p>
            <br>
            <p>Select the icon below to view a list of publicly traded companies.</p>
            <div class="stockQuery">
                <a href="https://www.nyse.com/listings_directory/stock" target="blank">
                <img id="stockIcon" src="images/stockIcon.png" alt>
                </a>
            </div>
        </div>
        <div id="instruction" class="col-lg-6">
            <form>
                <p>
                    <label for="search">Enter a single stock symbol.</label>
                    <input type="text" id="search" class="search" required>
                    <input class="btn btn-outline-dark" type="submit" value="Submit">
                </p>
        </div>
    </div>
    <div class="container-results">
        <div class="row">
            <div class="results">
                <p>
                    <button type="submit" onclick="refreshPage()">Reset Inquiry</button>
                </p>
            </div>
            <div class="img col-6">
                <ul></ul>
            </div>
        </div>
    </div>
    <footer class="footer-style">Stock Indices API</footer>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
